<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TOTP Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/otpauth@9.1.3/dist/otpauth.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f4f4f4;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .code {
      font-size: 32px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>TOTP Generator</h2>
  <input id="secret" placeholder="Enter Base32 secret" />
  <button id="generate">Generate</button>
  <div class="code" id="code"></div>

  <script>
    const button = document.getElementById("generate");
    const codeDiv = document.getElementById("code");

    button.addEventListener("click", () => {
      const secret = document.getElementById("secret").value.trim();
      if (!secret) {
        codeDiv.textContent = "Enter a secret!";
        return;
      }
      try {
        const totp = new OTPAuth.TOTP({
          secret: OTPAuth.Secret.fromB32(secret),
          algorithm: "SHA1",
          digits: 6,
          period: 30
        });
        const code = totp.generate();
        codeDiv.textContent = code;
      } catch (err) {
        codeDiv.textContent = "Invalid secret";
      }
    });
  </script>
</body>
</html>

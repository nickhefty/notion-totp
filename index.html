<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TOTP Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/otpauth@9.1.3/dist/otpauth.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f4f4f4;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .code {
      font-size: 32px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>TOTP Generator</h2>
  <input id="secret" placeholder="Enter Base32 secret" value="JBSWY3DPEHPK3PXP" />
  <button id="generate">Generate</button>
  <div class="code" id="code"></div>

  <script>
    const codeDiv = document.getElementById("code");
    const input = document.getElementById("secret");
    const button = document.getElementById("generate");
    let timer = null;

    function generateTOTP(secret) {
      try {
        const totp = new OTPAuth.TOTP({
          secret: OTPAuth.Secret.fromB32(secret.replace(/\s+/g, "")),
          algorithm: "SHA1",
          digits: 6,
          period: 30
        });
        return totp.generate();
      } catch (e) {
        return null;
      }
    }

    function updateCode() {
      const secret = input.value.trim();
      const code = generateTOTP(secret);
      if (!code) {
        codeDiv.textContent = "Invalid secret";
        return;
      }
      codeDiv.textContent = code;
    }

    button.addEventListener("click", () => {
      clearInterval(timer);
      updateCode();
      timer = setInterval(updateCode, 1000);
    });
  </script>
</body>
</html>
